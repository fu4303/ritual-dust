{{ partial "header" . }}

      </li>
    {{ end }}
    </ul>
    <div class="ornament"></div>

  <div class="small-wrap">

      <span class="dingbats">+</span>
    </div>
    <div>
    {{.Content}}
    </div>
  </div>
</div>

{{ partial "footer" . }}
