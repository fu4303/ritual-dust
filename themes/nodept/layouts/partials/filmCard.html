{{$cover := .Params.image }}

<a href="{{ .Permalink }}" class="film-card {{ range .Params.tags }}{{ . }} {{ end }}">
  <div class="movie-wrap">
    <div class="movie">
      <img loading="lazy" src="{{ $cover }}" alt="{{ .Title }}"/>
    </div>
    <div class="movie-content">
      <h3 class="blackletter small-padding-bottom">{{ .Title }} ({{ .Params.year }})</h3>
      <div class="director psych-2">Directed by<br/>{{ .Params.director }}</div>
      <div class="desc">{{ .Params.desc }}</div>
    </div>
  </div>

</a>
