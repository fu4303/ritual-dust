<!doctype html>
<!--
    nodept theme for hugo by Lizbeth Poirier
    ritualdust.com
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ .Site.Title }}</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    {{ .Hugo.Generator }}
    {{ with .OutputFormats.Get "rss" -}}
        {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}
    <link rel="shortcut icon" href="/img/favicon.ico"/>
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
    <!-- Facebook Open Graph -->
    <meta property="og:locale" content="en_CA">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:title" content="{{ .Site.Title }}">
    <meta property="og:url" content="https://ritualdust.com">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Write your own folklore">
    <meta property="og:image" content="">

    <!-- Google+ / Schema.org -->
    <meta itemprop="name" content="{{ .Site.Title }}">
    <meta itemprop="description" content="Write your own folklore">
    <meta itemprop="image" content="">

    <!-- Twitter Cards -->
    <meta name="twitter:title" content="{{ .Site.Title }}">
    <meta name="twitter:url" content="https://ritualdust.com">
    <meta name="twitter:description" content="Write your own folklore">
    <meta name="twitter:image" content="">
    <meta name="twitter:card" content="summary_large_image">

    <!-- SEO -->
    <meta name="description" content="Write your own folklore">

  </head>

  <body class="{{ if eq .Page.Section "food" }}light{{ else }}dark{{ end }}">
    <div class="wrap">
      {{ partial "menu" . }}
    </div>
