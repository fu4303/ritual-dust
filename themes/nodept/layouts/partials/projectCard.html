{{$cover := .Params.image }}
{{ $lowResCover := replace .Params.image ".jpg" "-low.jpg" }}

<a href="{{ if .Params.projectUrl }}{{ .Params.projectUrl}}{{ else }}{{ .Permalink }}{{ end }}" class="project-card {{ range .Params.tags }}{{ . }} {{ end }}">
  <div class="picture">
    <img loading="lazy" class="high" src="{{ $cover | safeURL }}" alt="{{ .Title }}">
    <img loading="lazy" class="low" src="{{ $cover | safeURL }}" alt="{{ .Title }}">
  </div>
  <h4 class="blackletter small-padding-bottom">{{ .Title }}</h4>
  <div class="desc">{{ .Params.desc }}</div>
</a>
